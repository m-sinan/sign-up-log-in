<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            display: grid;
            justify-content: center;
            align-items: center;
        }

        .username {
            border-radius: 5px;
            width: 300px;
        }

        .password {
            border-radius: 5px;
            width: 300px;
        }
    </style>
</head>

<body class="bg-dark">
    <a href="/index.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
          </svg></a>
    <div class="container-fluide pt-5">
        <h1 class="text-center fw-bolder mt-5 pt-5 text-white">LOGIN</h1>
        <div class="row" style="margin: 0;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row" style="margin: 0;">
                            <div class="col-lg-12 d-flex justify-content-center pt-3 ">
                                <input type="text" class="username p-2" id="use" placeholder="username">
                            </div>
                            <div class="col-lg-12 d-flex justify-content-center pt-2">
                                <input type="password" class="password p-2" id="pas" placeholder="password">
                            </div>
                            <div class="col-lg-12 mt-3 d-flex justify-content-center">
                                <input type="submit" class="btn btn-primary text-center pt-2 px-5" onclick="login()"
                                    value="LOGIN">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="text-white text-center" id="fname"></p>
    <p class="text-white text-center" id="lname"></p>
    <p class="text-white text-center" id="uname"></p>
    <p class="text-white text-center" id="pass"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function login() {
            var a = document.getElementById("use").value;
            var b = document.getElementById("pas").value;
            const urlParams = new URLSearchParams(window.location.search);
            var c = document.getElementById("fname").textContent = urlParams.get("firstname");
            var d = document.getElementById("lname").textContent = urlParams.get("lastname");
            var e = document.getElementById("uname").textContent = urlParams.get("username");
            var f = document.getElementById("pass").textContent = urlParams.get("password");
            const values2 = {
                firstname : c,
                lastname : d,
                username : e,
                password : f,
            }
            if (a == e && b == f) {
                alert("CORRECT")
                const queryParams = new URLSearchParams(values2).toString();
        window.location.href="welcome.html?"+queryParams;
            } else {
                alert("INCORRECT")
            }
            if (a < "0" && b < "0") {
                alert("please enter correct ``USERNMAE and PASSWORD`` ")
            }


        }

    </script>
</body>

</html>
